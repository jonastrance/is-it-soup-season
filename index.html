<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Soup Season? | The Definitive Answer</title>
    <style>
        :root {
            --soup-yes: #ff6b35;
            --soup-no: #4ecdc4;
            --soup-maybe: #ffe66d;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            transition: background 1s ease;
        }
        
        body.soup-yes { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
        body.soup-no { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
        body.soup-maybe { background: linear-gradient(135deg, #ffe66d 0%, #ffa500 100%); }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .answer {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .details {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
        }
        
        .metric {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .emoji {
            font-size: 2em;
            margin: 0 10px;
        }
        
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≤ Is It Soup Season?</h1>
        <div class="answer" id="answer">LOADING...</div>
        <div class="details" id="details"></div>
        <button onclick="recalculate()">Recalculate Soup Season</button>
        <div class="footer">Based on highly scientific soup-season algorithms</div>
    </div>

    <script>
        function getMoonPhase() {
            const phases = ['New Moon', 'Waxing Crescent', 'First Quarter', 'Waxing Gibbous', 
                          'Full Moon', 'Waning Gibbous', 'Last Quarter', 'Waning Crescent'];
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const day = today.getDate();
            
            // Approximate moon phase calculation
            const c = Math.floor((year - 2000) / 100);
            const e = (2 * (year % 4) + (year % 100) / 4 + 6 * c + day + month * 2.6) % 7;
            const phase = Math.floor(e);
            
            return phases[phase] || phases[0];
        }
        
        function getTemperatureVibe() {
            const month = new Date().getMonth();
            // Northern hemisphere bias (sorry southern friends)
            if (month >= 10 || month <= 2) return { temp: 'Cold', score: 10 };
            if (month >= 3 && month <= 4) return { temp: 'Chilly', score: 7 };
            if (month >= 9 && month <= 9) return { temp: 'Crisp', score: 8 };
            return { temp: 'Warm', score: 2 };
        }
        
        function getDayVibes() {
            const day = new Date().getDay();
            const vibes = {
                0: { name: 'Sunday', score: 9, reason: 'Perfect soup recovery day' },
                1: { name: 'Monday', score: 10, reason: 'Need soup to face the week' },
                2: { name: 'Tuesday', score: 6, reason: 'Moderate soup necessity' },
                3: { name: 'Wednesday', score: 8, reason: 'Midweek soup boost required' },
                4: { name: 'Thursday', score: 5, reason: 'Pre-weekend soup anticipation' },
                5: { name: 'Friday', score: 4, reason: 'Too excited for soup' },
                6: { name: 'Saturday', score: 7, reason: 'Leisurely soup opportunity' }
            };
            return vibes[day];
        }
        
        function getCozyFactor() {
            const hour = new Date().getHours();
            if (hour >= 17 && hour <= 21) return { time: 'Prime Soup Hours', score: 10 };
            if (hour >= 11 && hour <= 14) return { time: 'Lunch Soup Window', score: 8 };
            if (hour >= 6 && hour <= 10) return { time: 'Morning Soup Time', score: 6 };
            return { time: 'Off-Peak Soup Hours', score: 4 };
        }
        
        function calculateSoupSeason() {
            const tempVibe = getTemperatureVibe();
            const dayVibe = getDayVibes();
            const cozyFactor = getCozyFactor();
            const moonPhase = getMoonPhase();
            
            // Mysterious soup algorithm
            const totalScore = tempVibe.score + dayVibe.score + cozyFactor.score;
            const maxScore = 30;
            const percentage = (totalScore / maxScore) * 100;
            
            let verdict, className;
            if (percentage >= 70) {
                verdict = 'YES!';
                className = 'soup-yes';
            } else if (percentage >= 40) {
                verdict = 'MAYBE';
                className = 'soup-maybe';
            } else {
                verdict = 'NO';
                className = 'soup-no';
            }
            
            return {
                verdict,
                className,
                percentage: percentage.toFixed(1),
                metrics: {
                    temp: tempVibe.temp,
                    tempScore: tempVibe.score,
                    day: dayVibe.name,
                    dayScore: dayVibe.score,
                    dayReason: dayVibe.reason,
                    cozy: cozyFactor.time,
                    cozyScore: cozyFactor.score,
                    moon: moonPhase
                }
            };
        }
        
        function recalculate() {
            const result = calculateSoupSeason();
            
            document.body.className = result.className;
            document.getElementById('answer').textContent = result.verdict;
            
            const emoji = result.verdict === 'YES!' ? 'üç≤' : result.verdict === 'MAYBE' ? 'ü§î' : '‚òÄÔ∏è';
            
            document.getElementById('details').innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 15px;">
                    Soup Season Likelihood: ${result.percentage}%
                </div>
                <div class="metric">
                    <strong>Temperature Vibe:</strong> ${result.metrics.temp} 
                    <span class="emoji">üå°Ô∏è</span>
                    (${result.metrics.tempScore}/10)
                </div>
                <div class="metric">
                    <strong>${result.metrics.day}:</strong> ${result.metrics.dayReason}
                    <span class="emoji">üìÖ</span>
                    (${result.metrics.dayScore}/10)
                </div>
                <div class="metric">
                    <strong>Cozy Factor:</strong> ${result.metrics.cozy}
                    <span class="emoji">üïØÔ∏è</span>
                    (${result.metrics.cozyScore}/10)
                </div>
                <div class="metric">
                    <strong>Moon Phase:</strong> ${result.metrics.moon}
                    <span class="emoji">üåô</span>
                    (Mystical influence)
                </div>
            `;
        }
        
        // Calculate on load
        window.onload = recalculate;
    </script>
</body>
</html>
